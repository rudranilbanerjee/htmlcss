    <script>
        // callback
        const datas=[
            {name:"Rudra",age:23,course:"B.tech"},
            {name:"Raja",age:25,course:"B.tech"}
        ]
        function getDatas(){
            setTimeout(()=>{
                let output="";
                datas.forEach((data,index)=>{
                    output+=`<li>${data.name}</li>`
                })
                document.body.innerHTML=output;
            },1000)
        }
        function createData(obj){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                   datas.push(obj);
                   let t=true;
                   if(!t){
                     resolve();
                   }else{
                     reject("kuch galat hain");
                   }
                },2000)
            })
        }
