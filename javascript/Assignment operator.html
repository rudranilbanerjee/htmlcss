<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Equal operator
        var x=2;
        var y=3;
        x=y;// here the value of y is assign with x
        document.write(x);
        document.write("<br>");
        // += operator
        x=2;
        x+=y; // here the value of x is increase by y times now the value of x is x=5;
        document.write(x);
        document.write("<br>");


        // -= operator
        x=2;
        x-=y; // here same the previous format but just decrement
        document.write(x);
        document.write("<br>");

        
        // *= operator
        x=2;
        x*=y // means x=x*y;
        document.write(x);
        document.write("<br>");

        
        // /= operator
        x=2;
        x/=y // means x=x/y;
        document.write(x);
        document.write("<br>");

        // %= operator
        x=2;
        x%=y // means x=x%y;
        document.write(x);
        document.write("<br>");


        // **= operator
        x=2;
        x**=y // means x= x**y;
        document.write(x);
        document.write("<br>");


    </script>
</body>
</html>
