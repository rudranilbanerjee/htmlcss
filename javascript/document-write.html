<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <form>
        <div class="form-group">
            <textarea class="form-control" id="exampleInputEmail1" rows="8" placeholder="Enter email"></textarea>
        </div>
    </form>
    <button type="submit" id="btn" class="btn btn-primary" >convert to Uppercase</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        const btn=document.getElementById('btn');
        let count=0;
        const textarea=document.getElementById("exampleInputEmail1");
        console.log(textarea.value);
        textarea.value=count;
        btn.addEventListener('click',()=>{
            count++;
            textarea.value=count;
        })
        textarea.addEventListener("keyup",(e)=>{
            console.log(e.target.value)
        })
    </script>
</body>
</html>
