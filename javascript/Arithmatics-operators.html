<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmatics operators  --> + ===>"plus"  ||  - ===> "Minus" ||  * ===> "Multiply"  ||  ** ====>"Exponentiation" ||  / ===>"Division" 
        //  % ===> "Modulus"  ||  ++ ===> "Increment" || == ===>"Decrement"
        // plus operator
        var a=2;
        var b=3;
        var c=a+b
        document.write(c);
        document.write("<br>");
        // subtraction
        c=a-b;
        document.write(c);
        document.write("<br>");

        // multiplication
        c=a*b;
        document.write(c);
        document.write("<br>");

        // division
        c=a/b;
        document.write(c);
        document.write("<br>");

        // modular
        c=a%b;
        document.write(c);
        document.write("<br>");

        // Exponential
        c=a**b;
        document.write(c);
        document.write("<br>");

        // increment
        c=a++;
        document.write(c);/*initially the value of c=a; then the value of a is increment and the final value of a=3(2+1);because a++ means a=a+1; 
                            but c variable just take only initial value*/
        document.write("<br>");
        c=++a;  /*but at tha time first the value of a is increase beacause ++a means a=a+1; and the final value of a is a=4(3+1);
                  and then this value is assign with c variable*/ 
        document.write(c);
        document.write("<br>");

        // decrement
        c=a--;
        document.write(c);
        document.write("<br>");
        c=--a;
        document.write(c);
        document.write("<br>");
        
    </script>
</body>
</html>
