<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // typeof inbuild function shows the data-type of variable in javascript

        var x="hello world"; // Data-Type-----------> String
        document.write(typeof x+"<br>");
        var x=25; // Data-Type-----------> Number
        document.write(typeof x+"<br>");
        var x=true; // Data-Type-----------> Boolean
        document.write(typeof x+"<br>");
        var x=["HTML", "CSS", "javascript"]; // Data-Type-----------> Array
        document.write(x+"<br>");
        document.write(typeof x+"<br>");
        var x={first:"jane", last:"Doe"}; // Data-Type-----------> Object
        document.write(x+"<br>");
        document.write(typeof x+"<br>");
        var x=null; // Data-Type-----------> Null
        document.write(typeof x+"<br>");
        var x; // Data-Type-----------> Undefined
        document.write(typeof x+"<br>");
        
        
    </script>
</body>
</html>
